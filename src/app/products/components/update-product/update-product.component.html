<div class="container">
  
    <div class="row">
        <div class="col">
            <p class="h3">Update Product</p>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ad nemo tempora ut consequatur, eaque iure natus libero qui quaerat, molestias sed! Eum ab facilis hic, commodi nulla nam consequuntur?</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">

                </div>
                <div class="card-body">
                       <form (submit)="submitUpdate($event)">
                           <div class="form-group">
                               <input 
                               [value]=selectedProduct.name
                               name="productName"
                               [(ngModel)]='selectedProduct.name'
                               type="text" class="form-control" placeholder="Name"> 
                           </div>
                           <div class="form-group">
                            <div class="custom-file">
                            <label class="custom-file-label" for="customFile">Choose Image</label>
                         <input
                         name='img'
                         
                         type="file" class="custom-file-input " id="customFile" />
                         
                        </div>
                        </div>
                        <div>
                            <input
                            [value]=selectedProduct.price
                            name="price"
                            [(ngModel)]='selectedProduct.price'
                            type="number" class="form-control" placeholder="Price">
                        </div>
                        <div>
                            <input 
                            [value]=selectedProduct.qty
                            name="qty"
                            [(ngModel)]='selectedProduct.qty'
                            type="number" class="form-control" placeholder="qty">
                        </div>
                        
                        <div>
                            <textarea 
                            name="info"
                            [value]="selectedProduct.info"
                            [(ngModel)]='selectedProduct.info'
                            class="form-control"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">Update</button>
                        </div>
                       </form>
                </div>
            </div>
        </div>
    </div>
</div>
